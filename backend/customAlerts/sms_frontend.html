<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtmosMonitor Custom Alert System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .header {
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 22px;
            color: #333;
        }
        .header p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0073e6;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #005bb5;
        }
        #responseMessage {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üåç AtmosMonitor Custom Alert System</h1>
            <p>Send real-time air quality alerts to users based on environmental conditions.</p>
        </div>
        <form id="smsForm">
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number (e.g., +923001234567)" required>
            <input type="text" id="message" placeholder="Enter Alert Message" required>
            <button type="button" onclick="sendSMS()">Send Alert</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        function sendSMS() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const message = document.getElementById("message").value;

            fetch("http://127.0.0.1:5000/send-sms", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phoneNumber, message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("responseMessage").innerText = "‚úÖ Alert Sent Successfully!";
                } else {
                    document.getElementById("responseMessage").innerText = "‚ùå Failed to send alert: " + data.error;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("responseMessage").innerText = "‚ùå Could not connect to server.";
            });
        }
    </script>

</body>
</html>
